<div class="flex w-full h-full flex-col items-center justify-center bg-gradient-to-r from-indigo-500 to-indigo-300">
  <div class="lg:hidden flex flex-col drop-shadow-2xl rounded-xl bg-gradient-to-r from-indigo-600 to-indigo-400">
    <img src="../../../../assets/invest.svg" class="object-contain h-60 w-96" alt=""/>
    <form (ngSubmit)="onSubmit()" class=" w-96 flex flex-col rounded-b-xl h-96 items-center bg-white ">
      <h1 class="text-2xl font-bold mt-10">Register</h1>
      <div class="mt-2">Step <span class="font-bold">{{index+1}}/3</span></div>
      <div *ngIf="steps[0]" class="mt-6 flex justify-between">
        <label class="w-24">Name</label>
        <input type="text" [(ngModel)]="name" name="name" class="border-b-2 outline-0 focus:bg-indigo-100 rounded" />
      </div>
      <div *ngIf="steps[0]" class="mt-10 flex justify-between">
        <label class="w-24">Surname</label>
        <input type="text" [(ngModel)]="surname" name="surname" class="border-b-2 outline-0 focus:bg-indigo-100 rounded" />
      </div>
      <div *ngIf="steps[1]" class="mt-6 flex justify-between">
        <label class="w-24">Phone</label>
        <input type="text" [(ngModel)]="phone_number" name="phone_number" class="border-b-2 outline-0 focus:bg-indigo-100 rounded" />
      </div>
      <div *ngIf="steps[1]" class="mt-10 flex justify-between">
        <label class="w-24">Email</label>
        <input type="text" [(ngModel)]="email" name="email" class="border-b-2 outline-0 focus:bg-indigo-100 rounded" />
      </div>
      <div *ngIf="steps[2]" class="mt-6 flex justify-between">
        <label class="w-24">Username</label>
        <input type="text" [(ngModel)]="username" name="username" class="border-b-2 outline-0 focus:bg-indigo-100 rounded" />
      </div>
      <div *ngIf="steps[2]" class="mt-10 flex justify-between">
        <label class="w-24">Password</label>
        <input type="password" [(ngModel)]="password" name="password" class="border-b-2 outline-0 focus:bg-indigo-100 rounded" />
      </div>
      <div class="flex justify-evenly w-full mt-8">
<!--        <button class="bg-black text-white pt-4 pb-4 pr-6 pl-6 rounded focus:bg-white focus:text-black duration-300 ease-in-out">Log In</button>-->
        <button *ngIf="!steps[0]" (click)="deductOne($event)" class="hover:bg-gray-500 hover:text-white duration-300 border-2 border-gray-500 ease-in-out text-black pt-4 pb-4 pr-6 pl-6 rounded">Previous</button>
        <button *ngIf="!steps[2]" (click)="addOne($event)" class="hover:bg-gray-500 hover:text-white duration-300 border-2 border-gray-500 ease-in-out text-black pt-4 pb-4 pr-6 pl-6 rounded">Next</button>
        <button *ngIf="steps[2]" class="bg-black text-white pt-4 pb-4 pr-6 pl-6 rounded focus:bg-white focus:text-black duration-300 ease-in-out">Sign Up</button>
      </div>
      <div class="mt-6">
        <a class="underline text-indigo-800" routerLink="/login" routerLinkActive="active" >already have an account ?</a>
      </div>
    </form>
  </div>
  <div class="hidden lg:flex h-2/3 w-1024 drop-shadow-2xl rounded-xl bg-gradient-to-r from-indigo-600 to-indigo-400">
    <img src="../../../../assets/invest.svg" class="object-contain h-full w-684" alt=""/>
    <div class="h-full flex bg-white flex-col rounded-r-xl">
      <div class="ml-6 mt-6 mb-6 text-indigo-800 font-bold text-2xl">Hello! <br/>Good Morning.</div>
      <form (ngSubmit)="onSubmit()" class="w-340 flex flex-col items-center ">
        <h1 class="font-bold text-2xl">Register</h1>
        <div *ngIf="steps[0]" class="mt-7 flex justify-between">
          <label class="w-24">Name</label>
          <input type="text" [(ngModel)]="name" name="name" class="border-b-2 outline-0 focus:bg-indigo-100 rounded" />
        </div>
        <div *ngIf="steps[0]" class="mt-7 flex justify-between">
          <label class="w-24">Surname</label>
          <input type="text" [(ngModel)]="surname" name="surname" class="border-b-2 outline-0 focus:bg-indigo-100 rounded" />
        </div>
        <div *ngIf="steps[0]" class="mt-7 flex justify-between">
          <label class="w-24">Phone</label>
          <input type="text" [(ngModel)]="phone_number" name="phone_number" class="border-b-2 outline-0 focus:bg-indigo-100 rounded" />
        </div>
        <div *ngIf="steps[0]" class="mt-7 flex justify-between">
          <label class="w-24">Email</label>
          <input type="text" [(ngModel)]="email" name="email" class="border-b-2 outline-0 focus:bg-indigo-100 rounded" />
        </div>
        <div *ngIf="steps[0]" class="mt-7 flex justify-between">
          <label class="w-24">Username</label>
          <input type="text" [(ngModel)]="username" name="username" class="border-b-2 outline-0 focus:bg-indigo-100 rounded" />
        </div>
        <div *ngIf="steps[0]" class="mt-7 flex justify-between">
          <label class="w-24">Password</label>
          <input type="password" [(ngModel)]="password" name="password" class="border-b-2 outline-0 focus:bg-indigo-100 rounded" />
        </div>
        <div class="flex justify-evenly w-full mt-8">
<!--          <button class="bg-black text-white pt-4 pb-4 pr-6 pl-6 rounded focus:bg-white focus:text-black duration-300 ease-in-out">Log In</button>-->
          <button class="bg-black text-white pt-4 pb-4 pr-6 pl-6 rounded focus:bg-white focus:text-black duration-300 ease-in-out">Sign Up</button>
        </div>
        <div class="mt-6">
          <a class="underline text-indigo-800" routerLink="/login" routerLinkActive="active" >already have an account ?</a>
        </div>
      </form>
    </div>
</div>
