<div class="w-full h-538 border-2 cursor-pointer flex flex-col relative hover:bottom-1 duration-700 ease-in-out hover:shadow-2xl ">
  <div>
    <img class="bg-gray-500 w-full h-280 object-contain" src="https://commondatastorage.googleapis.com/codeskulptor-demos/riceracer_assets/img/tree_4.png" alt="" height="280"/>
  </div>
  <div class="w-full p-3">
    <div class="flex justify-between mb-2">
      <small class="font-bold text-green-600">FUNDING</small>
      <img src="assets/heart-svgrepo-com.svg" alt="" height="20" width="20" />
    </div>
    <div>
      <div class="hover:underline line-clamp-2">
        {{project.name}}
      </div>
      <p class="font-thin h-16 text-xs mt-2 line-clamp-3">
        {{project.description}}
      </p>
      <div class="text-gray-500 font-thin mt-1">{{project.category.name}}</div>
    </div>
    <div class="mt-3">
      <div class="justify-between flex">
        <div class="text-sm"><span class="font-bold">${{project.fundTarget}}</span><small class="text-gray-500"> USD raised</small></div>
        <div class="text-sm text-gray-500">{{Math.ceil((project.actualFund / project.fundTarget) * 100)}}%</div>
      </div>
      <div class="mt-1">
        <div class="h-2 w-full bg-gray-500 rounded top-0">
          <div class="{{'h-2 bg-green-600 rounded w-' + percent }}"></div>
        </div>
      </div>
      <div class="flex mt-2">
        <img src="assets/clock-circle-svgrepo-com.svg" height="20" width="20"/>
        <small class="text-gray-500 pl-1"> {{days}} days left</small>
      </div>
    </div>
  </div>
</div>
